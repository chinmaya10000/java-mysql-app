architecture: replication 
auth:
  rootPassword: secret-root-pass
  database: my-app-db
  username: my-user
  password: my-pass

volumePermissions:
  enabled: true 

primary:
  persistence:
    enabled: false

secondary:
  replicaCount: 2
  persistence:
    enabled: false

metrics:
  enabled: true
  serviceMonitor: 
    enabled: true
    additionalLabels:
      release: monitoring-stack

