version: '3.8'

services:
  my-java-app:
    image: ${IMAGE_REPO}:${IMAGE_NAME}
    ports:
      - "8080:8080"
    environment:
      DB_USER: admin
      DB_PWD: adminpass
      DB_SERVER: mysql
      DB_NAME: team-member-projects
    container_name: my-java-app
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: team-member-projects
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminpass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpass
    links:
      - mysql:db
    ports:
      - "8083:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
